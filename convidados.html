<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div>
        <img id="imagem" src="img/logotipo1.png" alt="logo">
    </div>
    <form class="formulario">
        <h1>Lista de Convidados da Val</h1>

        <div class="divConvidado">
            <input id="nomeConvidado" type="text" placeholder="Nome do Convidado">
            <input id="idadeConvidado" type="number" placeholder="Idade">
            <input id="emailConvidado" type="Email" placeholder="Email">
            <div class="div-botoes">
                <button onclick="limpar()" type="button">Limpar Dados</button>
                <button onclick="adicionar()" type="reset">Adicionar</button>

            </div>
        </div>
    </form>
    <section>
        <fieldset>
            <legend>Convidados</legend>
            <table border="1">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                </thead>
                <tbody id="divLista">

                </tbody>

            </table>

        </fieldset>

    </section>
</body>

</html>
