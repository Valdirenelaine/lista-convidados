<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1 class="text-center my-4">Lista de Convidados</h1>
    <section id="erros" class="row justify-content-center"></section>
    <form>

        <div class="row justify-content-center">
            <div class="card col col-10 col-sm-8 col-md-6 p-5">
                <input id="nomeConvidado" class="form-control mb-2" type="text" placeholder="Nome do Convidado">
                <input id="idadeConvidado" class="form-control mb-2" type="number" placeholder="Idade">
                <input id="emailConvidado" class="form-control mb-2" type="Email" placeholder="Email">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-danger m-1" onclick="limpar()" type="button">Limpar Lista</button>
                    <button class="btn btn-danger m-1" onclick=" limparFormulario()" type="button">Cancelar</button>
                    <button class="btn btn-success m-1" onclick="salvar()" type="reset">Salvar</button>
                </div>

            </div>
        </div>
    </form>
    <section id="tabela" class="row justify-content-center overflow-auto mt-3" style="height:180px">

        <table class="table col col-10 col-sm-8 col-md-6 table-dark">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Email</th>
                <th scope="col">Ações</th>
            </thead>
            <tbody id="divLista">

            </tbody>

        </table>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script src="script.js "></script>
</body>

</html>
